<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <title>Weather-App</title>
    <link rel = "stylesheet" href="style.css "/>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input
                            type="search"
                            placeholder="Enter a city..."
                            class="form-control"
                            id="city-input"
                            autocomplete="off"
                            />
                            </div>
                            <div class="col-3">
                                <input
                                type="Submit"
                                value="Search"
                                class="btn btn-primary w100"
                                />
                            </div>
                            </div>
                            </form>
                <div class="overview">
                    <h1 id="city"></h1>
                </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex weather-temperature">
                            <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/SunnyDayV3.svg " target="block" alt="clear" id="icon" class="d-flex"/>
                            <div class="d-flex">
                                <strong class id="temperature"></strong>
                                    <span class="units">Â°C</span>
                          </div>
                         </div>
                        </div>
                        <div class ="col-6">
                            <ul>
                                <li> Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>km/h</li>
                            </ul>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>
                    </div>
                <small>
               <a href="https://github.com/Snenhlanhl/Anny-Weather-App " target="blank"> Open-source code </a>, by Sinenhlanhla Nsele
           </small>
         <script src ="script.js "></script>
</body>
</html>
